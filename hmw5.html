<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lap year</title>
  </head>
  <body>
    <script>
      let answer = prompt("Enter a year");
      answer = Number(answer);
      let result = answer % 4;
      let result2 = answer % 100;
      let result3 = answer % 400;
      if ((result == 0 && result2 != 0) || result3 == 0) {
        alert("This is a lap year");
      } else {
        alert("This is not a lap year");
      }
    </script>
  </body>
</html>
